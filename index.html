        <button class="btn btn-secondary btn-block" type="button" onclick="resetCount()">Reset</button>

        <div class="row justify-content-center">
          <div class="item-box">
            <div class="item-title">
              <div id="title-bar">
                <div id="title-bar-left"></div>
                <div id="title-bar-right"></div>
                <div class="title-text">
                  <span id="title"></span>
                </div>
                <div class="title-text-2">
                  <span id="title-2"></span>
                </div>
              </div>
            </div>
            <div class="item-stats">
              <div class="item-stats--header">
                <div>
                  <span id="weapon-type" clas="text--descriptor"></span>
                  <span id="quality" class="text--descriptor"></span>
                  <span id="quality-value" class="text--magic"></span>
                  <span id="block" class="text--descriptor"></span>
                  <span id="block-value" class="text--normal"></span>
                  <span id="armour" class="text--descriptor"></span>
                  <span id="armour-value" class="text--magic"></span>
                  <span id="evasion" class="text--descriptor"></span>
                  <span id="evasion-value" class="text--magic"></span>
                  <span id="energy-shield" class="text--descriptor"></span>
                  <span id="energy-shield-value" class="text--magic"></span>
                  <span id="weapon-phys" clas="text--descriptor"></span><span id="weapon-phys-value" class="text--normal"></span>
                  <div>
                    <span id="weapon-ele" clas="text--descriptor"></span><span id="weapon-fire-value" class="text--fire"></span><span id="weapon-comma-1" class="text--descriptor"></span><span id="weapon-cold-value" class="text--cold"></span><span id="weapon-comma-2" class="text--descriptor"></span><span id="weapon-light-value" class="text--light"></span>
                  </div>
                  <span id="weapon-chaos" clas="text--descriptor"></span><span id="weapon-chaos-value" class="text--chaos"></span>
                  <span id="weapon-crit" clas="text--descriptor"></span><span id="weapon-crit-value" class="text--normal"></span>
                  <span id="weapon-aps" clas="text--descriptor"></span><span id="weapon-aps-value" class="text--normal"></span>
                  <span id="weapon-range" clas="text--descriptor"></span><span id="weapon-range-value" class="text--normal"></span>
                </div>
                <div id="requirements-separator" class="item-separator--normal"></div>
                <div class="item-requirements">
                  <span id="requirements" class="text--descriptor"></span>
                  <span id="requirement-level" class="text--descriptor"></span>
                  <span id="requirement-level-value" class="text--normal"></span><span id="requirement-comma-1" class="text--descriptor"></span>
                  <span id="requirement-str-value" class="text--normal"></span>
                  <span id="requirement-str" class="text--descriptor"></span><span id="requirement-comma-2" class="text--descriptor"></span>
                  <span id="requirement-dex-value" class="text--normal"></span>
                  <span id="requirement-dex" class="text--descriptor"></span><span id="requirement-comma-3" class="text--descriptor"></span>
                  <span id="requirement-int-value" class="text--normal"></span>
                  <span id="requirement-int" class="text--descriptor"></span>
                </div>

              <div id="item-implicit"></div>
              <div id="stats-separator" class="item-separator--normal"></div>
              <div id="item-stats-values">
                <span id="stat-1" class="text--magic"></span>
                <span id="stat-2" class="text--magic"></span>
                <span id="stat-3" class="text--magic"></span>
                <span id="stat-4" class="text--magic"></span>
                <span id="stat-5" class="text--magic"></span>
                <span id="stat-6" class="text--magic"></span>
